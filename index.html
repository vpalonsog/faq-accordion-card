<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faq accordion card</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- ----here stars div container -->
    <div class="container">
        <!-- ---here stars div container II -->
        <div class="container-II">
            <div class="illustration-box">
                <img src="./css/images/illustration-box-desktop.svg" alt="" width="170px">
            </div>
            <div class="illustration-woman">
                <img class="woman-img" src="./css/images/illustration-woman-online-desktop.svg" alt="" width="370px"
                    height="280px">
            </div>
        </div>
        <div class="faq">
            <div class="faq-information">
                <h1>FAQ</h1>
            </div>
            <div class="faq-information1">How many team members can I invite? <img
                    src="./css/images/icon-arrow-down.svg" alt="">
            </div>
            <div class="faq-information2"><strong>What is the maximum file upload size?</strong>
                <p>No more than 2GB. All files in your account must fit your allotted strorage space.</p>
            </div>
            <div class="faq-information3">How do I reset my password?<img src="./css/images/icon-arrow-down.svg" alt="">
            </div>
            <div class="faq-information4">Can I cancel my subscription? <img src="./css/images/icon-arrow-down.svg"
                    alt="">
            </div>
            <div class="faq-information5">Do you provide additional support? <img src="./css/images/icon-arrow-down.svg"
                    alt="">
            </div>
        </div>
        <!-- ---here ends it div container II -->
    </div>


    <!-- -----here it ends div container -->

</body>

</html>
